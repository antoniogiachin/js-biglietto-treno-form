<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-debud-ticket</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center fw-bold text-uc mb-50 cl-wh">Calcola il prezzo del tuo biglietto</h1>
        
        <!-- inserimento dati -->
        <div class="row br-30 mb-50">

            <!-- input form -->
            <div class="col-8">
                <div class="row d-flex j-center text-center p-2">
                    <div class="col-3">
                        <span class="d-block cl-rd">Nome Cognome</span>
                        <input type="text"  id="name" placeholder="Inserisci Nome e Cognome">
                    </div>
                    <div class="col-3">
                        <span class="d-block cl-rd">Km da percorrere</span>
                        <input type="number" id="km" min="1" placeholder="Inserisci i Km">
                    </div>
                    <div class="col-3">
                        <span class="d-block cl-rd">Fascia d'età</span>
                        <select name="eta" id="age">
                            <option value="">Scegli la tua età</option>
                            <option value="maggiorenni">Maggiorenni</option>
                            <option value="over65">Over 65</option>
                            <option value="minorenni">Minorenni</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- buttons -->
            <div class="col-8">
                <div class="d-flex row j-center p-1">
                    <button class="cl-rd fw-bold p-5-px mx-10" id="generate">Genera</button>
                    <button class="cl-rd fw-bold p-5-px mx-10" id="revert">Annulla</button>
                </div>
            </div>
        </div>

        <!-- calcolo biglietto -->
        <h1 class="text-center fw-bold text-uc cl-wh">Il tuo biglietto</h1>

        <!-- mostra al click -->
        <div class="row p-1 d-none" id="showTicket">
            <span class="d-block text-uc fw-bold">Dettaglio passeggeri</span>
            <div class="row d-flex b-row">
                <div class="col-3 bg-gr p-1-8">
                    <span class="d-block text-uc fw-bold">Nome Passeggero</span>
                    <span class="d-block" id="ticketName">JS name</span>
                </div>
                <div class="col-3 d-flex">
                    <div class="col-50 d-flex-col p-10-px">
                        <span class="fs-0-8 fw-bold">Offerta</span>
                        <span class="fs-0-8" id="ticketType">Biglietto JS</span>
                    </div>
                    <div class="col-50 d-flex-col p-10-px">
                        <span class="fs-0-8 fw-bold">Carrozza</span>
                        <span class="fs-0-8" id="ticketCarriage">Carrozza JS</span>
                    </div>
                </div>
                <div class="col-3 d-flex">
                    <div class="col-50 d-flex-col p-10-px">
                        <span class="fs-0-8 fw-bold">Codice CP</span>
                        <span class="fs-0-8" id="ticketCp">CP JS</span>
                    </div>
                    <div class="col-50 d-flex-col p-10-px">
                        <span class="fs-0-8 fw-bold">Costo Biglietto</span>
                        <span class="fs-0-8" id="ticketPrice"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- JS Script -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
